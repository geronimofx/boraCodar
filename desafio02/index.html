<!DOCTYPE html>
<html lang="pt-br" class="">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card de Produto</title>
    <link rel="stylesheet" href="styles.css">
    <!-- font family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@600&family=Lato:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <main id="card">
        
        <div id="product-card">

            <button id="btn-start" onclick="toggle()">
                <img 
                    src="./assets/360-vector.svg" 
                    alt="Clique nesse botão para animar o botão."
                >
                <img 
                    id="static-sofa" 
                    src="./assets/img-sofa.jpg" 
                    alt="Imagem estática do sofá que está sendo vendido no anúncio."
                >
            </button>

            <button id="btn-stop" onclick="toggle()">
                <img 
                    id="animated-sofa" 
                    src="./assets/gif-sofa.gif" 
                    alt="Gif animado do sofá que está sendo vendido no anúncio."
                >
                <img
                    id="img-360"
                    src="./assets/close-img.svg" 
                    alt="Clique nesse botão para animar o botão."
                >
            </button>

        </div>

        <div id="info-card">

            <h4>CÓDIGO: 42404</h4>
            <h1>Sofá Margot II - Rosé</h1>
            <p>R$ 4.000</p>
            <button onclick="addSacola()">ADICIONAR À CESTA</button>

        </div>
    </main>
    <script src="./app.js"></script>
</body>
</html>
